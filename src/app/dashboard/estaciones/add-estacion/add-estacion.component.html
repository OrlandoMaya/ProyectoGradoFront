<div class="outerContainer">
  <div class="headerContainer">
    <h1>Añadir estación</h1>
  </div>
  <div class="bodyContainer">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Estado</mat-label>
      <mat-select>
        <mat-option *ngFor="let op of options" [value]="op">
          {{ op }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Latitud</mat-label>
        <input matInput />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Longitud</mat-label>
        <input matInput />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Departamento</mat-label>
        <mat-select>
            <mat-option *ngFor="let op of departamentos" [value]="departamentos">
              {{ op }}
            </mat-option>
          </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Ciudad</mat-label>
        <mat-select>
            <mat-option *ngFor="let op of ciudades" [value]="ciudades">
              {{ op }}
            </mat-option>
          </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Topic</mat-label>
      <input matInput />
    </mat-form-field>
    
    <button class="sendButton" mat-flat-button color="primary">Enviar</button>
  </div>
</div>
