<div class="outerContainer">
    <div class="headerContainer">
        <h1>Estaciones</h1>
        <mat-icon (click)="openDialog()" class="add">add</mat-icon>
    </div>
    <div class="bodyContainer">
        <table mat-table [dataSource]="dataSource" class="">
           
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element;let i = index;">{{i+1}}</td>
            </ng-container>
          
            
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
            <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef> Estado </th>
              <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
            </ng-container>
            <ng-container matColumnDef="topic">
              <th mat-header-cell *matHeaderCellDef> Topic </th>
              <td mat-cell *matCellDef="let element"> {{element.topic}} </td>
            </ng-container>
            
            <ng-container matColumnDef="latitud">
              <th mat-header-cell *matHeaderCellDef> Latitud </th>
              <td mat-cell *matCellDef="let element"> {{element.latitud}} </td>
            </ng-container>
          
            
            <ng-container matColumnDef="longitud">
              <th mat-header-cell *matHeaderCellDef> Longitud </th>
              <td mat-cell *matCellDef="let element"> {{element.longitud}} </td>
            </ng-container>

            <ng-container matColumnDef="ciudad">
                <th mat-header-cell *matHeaderCellDef> Ciudad </th>
                <td mat-cell *matCellDef="let element"> {{element.ciudad}} </td>
              </ng-container>

              <ng-container matColumnDef="departamento">
                <th mat-header-cell *matHeaderCellDef> Departamento </th>
                <td mat-cell *matCellDef="let element"> {{element.departamento}} </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;let i = index"></tr>
          </table>
          
          
    </div>
</div>
