<div class="headerContainer">
  <h1><span class="material-icons">groups</span> Usuarios</h1>
  <mat-icon *ngIf="rol == 'ADMIN_ROL'" (click)="openDialog()" class="add"
    >add</mat-icon
  >
</div>

<table mat-table [dataSource]="UserList" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="uid">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let usuario">
      <mat-icon
        class="pointer"
        *ngIf="rol == 'ADMIN_ROL'"
        (click)="editUsuario(usuario)"
        >edit</mat-icon
      >
      <mat-icon
        class="pointer"
        *ngIf="rol == 'ADMIN_ROL'"
        (click)="EliminarUsuario(usuario)"
        >delete</mat-icon
      >
      <!--{{usuario.uid}}-->
    </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let usuario">{{ usuario.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>E-mail</th>
    <td mat-cell *matCellDef="let usuario">{{ usuario.correo }}</td>
  </ng-container>

  <ng-container matColumnDef="rol">
    <th mat-header-cell *matHeaderCellDef>Rol</th>
    <td mat-cell *matCellDef="let usuario">
      <span *ngIf="usuario.rol == 'ADMIN_ROL'" class="material-icons"
        >admin_panel_settings</span
      >
      <span *ngIf="usuario.rol == 'TEC_ROL'" class="material-icons"
        >engineering</span
      >
      <a *ngIf="usuario.rol == 'TEC_ROL'">Tecnico</a>
      <a *ngIf="usuario.rol == 'ADMIN_ROL'">Administrador</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
