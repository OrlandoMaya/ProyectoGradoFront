<mat-form-field appearance="fill">
  <mat-label>Estaciones</mat-label>
  <mat-select [formControl]="Station" multiple>
    <mat-select-trigger>
      <span *ngIf="Station.value?.length > 0" class="example-additional-selection">
        (+{{Station.value.length}} {{Station.value?.length === 1 ? 'Estacion' : 'Estaciones'}})
      </span>
    </mat-select-trigger>
    <!--<mat-option *ngFor="let Station of StationList" [value]="Station.id">{{Station.nombre}}</mat-option>-->
    <div *ngFor="let Station of StationList">
      <mat-option *ngIf="Station.enabled==true" [value]="Station">{{Station.nombre}}</mat-option>
    </div>

    <!--rf 34-->
  </mat-select>
</mat-form-field>

<div *ngIf="StationSelected.length<1" class="noData">
  <h1>Selecciona una estacion para ver sus datos</h1>
</div>

<div *ngIf="StationSelected.length>0" class="data">

  <br>

  <div class="head">
    <app-maps [item]="data" ></app-maps>
  </div>

  <div class="head">
    <app-nivel-agua [item]="data" ></app-nivel-agua>
  </div>

  <br>
  <mat-divider></mat-divider>
  <br>

  <div class="foot">
    <app-vel-agua [item]="data" ></app-vel-agua>
  </div>


  <div class="center">
    <app-hum [item]="data" ></app-hum>
  </div>
  <br>
  <mat-divider></mat-divider>
  <br>


  <div class="center">
    <app-prec [item]="data" ></app-prec>
  </div>

  <div class="foot">
    <app-temp [item]="data" ></app-temp>
  </div>

  <br>
  <mat-divider></mat-divider>
  <br>
</div>
