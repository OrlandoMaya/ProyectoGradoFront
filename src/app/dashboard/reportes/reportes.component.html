<mat-form-field appearance="fill">
  <mat-label>Estaciones</mat-label>
  <mat-select [formControl]="Station" multiple>
    <mat-select-trigger>
      {{Station.value ? Station.value[0].nombre : ''}}
      <span *ngIf="Station.value?.length > 1" class="example-additional-selection">
        (+{{Station.value.length - 1}} {{Station.value?.length === 2 ? 'other' : 'others'}})
      </span>
    </mat-select-trigger>
    <!--<mat-option *ngFor="let Station of StationList" [value]="Station.id">{{Station.nombre}}</mat-option>-->
    <mat-option *ngFor="let Station of StationList" [value]="Station">{{Station.nombre}}</mat-option>
    <!--rf 34-->
  </mat-select>
</mat-form-field>


<br>

<div class="head">
  <app-maps  [item]="Station.value" ></app-maps>
</div>

<div class="head">
  <app-nivel-agua [item]="Station.value" ></app-nivel-agua>
</div>

<br>
<mat-divider></mat-divider>
<br>

<div class="foot">
  <app-vel-agua></app-vel-agua>
</div>


<div class="center">
  <app-hum></app-hum>
</div>

<br>
<mat-divider></mat-divider>
<br>


<div class="center">
  <app-prec></app-prec>
</div>

<div class="foot">
  <app-temp></app-temp>
</div>

<br>
<mat-divider></mat-divider>
